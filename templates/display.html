<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Users List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>

        {% for key,value in result.items() %}

        </tr>
        {% endfor %}
    </table>

</html>
